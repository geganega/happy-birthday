<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Abdleziz!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 60px;
            margin-top: 50px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 22px;
            margin: 20px 0;
        }
        .birthday-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .gif-container {
            margin: 20px 0;
        }
        .gif-container img {
            width: 350px;
            border-radius: 15px;
            border: 5px solid white;
        }
        .btn {
            background: #fff;
            color: #ff5e62;
            padding: 12px 25px;
            border: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff5e62;
            color: white;
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <h1>🎉 Happy Birthday, Abdleziz! 🎂</h1>
        <p>May your day be filled with joy, laughter, and wonderful moments! You’re an incredible friend, and I’m so lucky to have you in my life.</p>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/CiNLOB9e3I1Za0oxhp/giphy.gif?cid=790b7611pxvy2abiladzmjpdf5sah33kzs8a1a26mrwxxnv1&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Birthday Gif">
        </div>
        <button class="btn" onclick="alert('Happy Birthday, Abdleziz! 🎉🎂🎁')">Click for a Surprise</button>
    </div>
</body>
</html>
